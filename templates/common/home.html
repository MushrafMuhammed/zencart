{% extends 'common/layout.html' %}
{% load static %}

{% block page_content %}

<section class="bg-light" id="product-section">
  <div class="container">
    {% if cart_msg %}
    <script>
      alert("{{ cart_msg }}");
    </script>
    {% endif %}
    <h1 class="text-center pt-2">Products</h1>
    <div class="row">

      {% for product in products %}
      <div class="col-md-4 mt-1">
        <div class="card">
          <div class="d-flex justify-content-center align-items-center">
            <img class="card-img-top rounded-circle p-3 " src="{{product.image.url}}" class="card-img-top"
              alt="Card image cap" style="height: 330px; width: 330px;">
          </div>

          <div class="card-body text-dark">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text text-primary"><b>Price: $ {{product.price}}</b></p>
            <a href="{% url 'customer:cart' product.id %}" class="btn btn-outline-primary items-center"
              style="width: 100%;">Add To Cart</a>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div><br><br><br>
</section>
{% endblock %}
