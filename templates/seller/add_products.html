<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products | Seller</title>

    <!-- BootstrapCss v5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row pt-5">
            <h5 class="text-center"><b>Add Product</b></h5>
            <div style="width: 80%; margin-left: auto; margin-right: auto; margin-bottom: 10%;">

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Product Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nameField" placeholder="Product"
                                name="name"><br>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="descriptionField" placeholder="Write Description"
                                rows="3" style="margin-bottom: 20px;" name="description"></textarea>
                        </div>
                    </div>
                    <div class=" form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="pricefield" placeholder="$"
                                name="price"><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Current Stock</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="" placeholder="stock"
                                name="current_stock"><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Upload image</label>
                        <div class="col-sm-10">
                            <input type="file" name="image"
                                class="form-control" id="stockField" placeholder="jpg"><br>
                        </div>
                    </div>
                    <div class="">
                        <div class="col-sm-10" style="width: 100%">
                            <button type="submit" class="btn btn-primary" style="width: 50%; margin-left: 40%; ">Add
                                Product</button>
                        </div>
                    </div>
                </form>
                
            </div>

        </div>
    </div>
</body>

</html>
